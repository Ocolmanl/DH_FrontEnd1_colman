<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <div class="container">
        <header class="contenedorHeader">
            <div>
                <img src="img/Logo.png" alt="logoPizza">
            </div>
            <nav>
                <ul class="contenedorBtn" type="none">
                    <li>
                        <a class="btn" href="#">Home</a>
                    </li>
                    <li>
                        <a class="btn" href="#">Ranking</a>
                    </li>
                    <li>
                        <a class="btn" href="#">Promocion</a>
                    </li>
                    <li>
                        <a class="btn" href="#">Contacto</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="contenedorMain">
            <section class="contenedorEnvio">
                <img id="imagenContenedorEnvio" src="img/delivery.jpg" alt="">
                <p id="textoContenedorEnvio">Envio gratis <span>comprando</span> 2 pizzas</p>
            </section>
            <section class="contenedorPodio">
                <p id="textoContenedorPodio">Podio de pizzas</p>
                <div class="contenedorPodioPizzas">
                    <ol class="estiloListas">Pizzas top 5
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                    <img src="img/PizzaFalling.jpg" alt="logoPizza">
                </div>
            </section>
        </main>
        <footer class="contenedorFooter">
            <nav>
                <ul class="estiloListas">
                    <li>
                        <a class="btn" href="#">Home</a>
                    </li>
                    <li>
                        <a class="btn" href="#">Ranking</a>
                    </li>
                    <li>
                        <a class="btn" href="#">Promocion</a>
                    </li>
                    <li>
                        <a class="btn" href="#">Contacto</a>
                    </li>
                </ul>
            </nav>
            <img src="img/Logo.png" alt="logoPizza">
        </footer>
    </div>
</body>
</html>
